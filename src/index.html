<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Leaderboard</title>
</head>
<body>
    <header class="header">
        <h1 class="leaderboard-title">Leaderboard</h1>
    </header>
    <main class="main">
        <section class="leaderboard-container flex-util">
            <div class="leaderboard-scores">
                <div class="leaderboard-header flex-util">
                    <h2 class="recent-scores">Recent Scores</h2>
                    <button type="button" class="refresh-button" id="refresh-button">Refresh</button>
                </div>
                <ul id="leaderboard-records" class="leaderboard-records">
                    
                </ul>
            </div>
            <div class="new-entries">
              <h2>Add your score</h2>
              <form class="form" id="form">
                  <input type="text" name="username" id="username" class="username">
                  <input type="text" name="user-score" id="user-score" class="user-score">
                  <button type="submit" class="submit-button" id="submit-button">Submit</button>
              </form>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
