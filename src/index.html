<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Leaderboard</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trophy-fill mx-3" viewBox="0 0 16 16">
                <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z"/>
            </svg>
          <span class="fs-4">LEADERBOARD</span>
        </a>
    </header>
    <main class="main">
        <section class="container leaderboard-container w-75 mx-auto mt-5">
            <div class="row mb-3">
                <div class="col-md-8 mb-5 themed-grid-col leaderboard">
                    <div class="leaderboard-header d-flex justify-content-between align-items-center mb-3">
                        <h2 class="recent-scores">Recent Scores</h2>
                        <button type="button" class="submit-button btn btn-primary border-0" id="refresh-button">Refresh</button>
                    </div>
                    <ul id="leaderboard-records" class="leaderboard-records list-group">
                        
                    </ul>
                </div>
                <div class="col-md-4 themed-grid-col">
                    <div class="leaderboard-header d-flex justify-content-between align-items-center mb-3">
                      <h2 class="p-2 ps-0 fs-5">Add your score</h2>
                    </div>
                    <form class="form" id="form">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                              <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">
                              <i class="bi bi-speedometer"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Score" aria-label="Username" aria-describedby="basic-addon2">
                        </div>
                        <button type="submit" class="submit-button btn btn-primary border-0" id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
